{% extends "base.html" %}

{% block content %}
    <h1> Display Student Profile</h1>
    <h2> User username: {{user.username}}</h2>
    <p> <b>Email:</b> {{user.email}}</p>
    
    {% if user == current_user %}
        <p> <a href="{{ url_for('routes.edit_profile') }}"> Edit your profile </a></p>  
    {% endif %}
{% endblock %}
